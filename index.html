<!DOCTYPE html>
<html lang="fr" />
  <head>
    <meta charset="utf-8" />
    <title>Exercice1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  </head>
  <body ng-app>
    <input ng-click="count = count - 1" type="button" name="minus" value="-">
    <input ng-click="count = count + 1" type="button" name="plus" value="+">
     <p>The button has been clicked {{count}} times.</p>
  </body>
</html>
